<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily UI</title>
    <!-- Bootstrap CSS -->
    <link href="stylesheets/style.css" rel="stylesheet">
     <!-- Fancybox -->
    <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css">
    

</head>
<body>
    <div class="container">
        <div class="user">
            <div class="userpic">
            <div class="desktop-pic"><img src="images/desktop.jpg"></div>
            <div class="mobile-pic"><img src="images/mobile.jpg"></div>
            </div>
            <div class='links'></div>
        </div>

        <div class="works">

        </div>
    </div>

    <script type="text/template" id="work-tpl">
        <div class="work">
            <div class="pic">
                <a href="images/day${num}.jpg" class="fancybox" rel="gallery">
                    <img class="lazy grow" src="images/mobile.jpg" data-src="images/day${num}.jpg">
                </a>
            </div>
            <div class="day"><p>${num}</p></div>
            <div class="loader">
                <div class="loader-inner cube-transition">
                    <div></div>
                </div>
            </div>
        </div>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.lazy/1.6.5/jquery.lazy.min.js"></script>
    <script src="js/main.js"></script>

    
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/fancybox/jquery.fancybox.js?v=2.1.5"></script>
    <script type="text/javascript">
        $(function() {
        if ($(window).width() > 1000) {
            $(".fancybox").fancybox({
                maxWidth: 1000,
                fitToView: false,
                width: '100%',
                height: '100%'
            });

        } else {
            $(".fancybox").fancybox({
                fitToView: true,
                width: '100%',
                autoCenter: true
            });
        }
    });
    </script>
    <!-- Google Analytics -->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-27418976-7', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
